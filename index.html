<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximun-scale=1.0,minimun-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <!-- 先引入 css 文件 放到自己 css 文件的上面 -->
    <link rel="stylesheet" href="./CSS/swiper.min.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <title>九夏的前端练习</title>
</head>

<body>
    <!-- 金刚区模块 -->
    <section class="warp">
        <!-- 头部区域 -->
        <header class="header">九夏的前端练习</header>

        <!-- 导航栏部分 -->
        <nav class="nav">
            <a href="#" class="itme">
                <img src="icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="itme">
                <img src="icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="#" class="itme">
                <img src="icons/icon3.png" alt="">
                <span>技术面试</span>
            </a>
            <a href="#" class="itme">
                <img src="icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="#" class="itme">
                <img src="icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a>
            <a href="#" class="itme">
                <img src="icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>

        </nav>

        <!-- banner 模块 -->
        <div class="banner">
            <img src="images/go.png" alt="">
        </div>
    </section>

    <!-- 就业指导模块 -->
    <section class="content">
        <!-- 头部 -->
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="icons/i2.png" alt=""></span>
                就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>

        <!-- 就业指导轮播图 -->
        <div class="get_job_focus">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="images/pic.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="images/ldh.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="images/3.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>

                </div>

            </div>
            <!-- Add Arrows 添加左右箭头  根据需求把箭头从 swiper-container 里面拿出来 放到外面-->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- 充电学习模块 -->
    <section class="content study_con">
        <!-- 头部 -->
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="icons/i1.png" alt=""></span>
                充电学习
            </h4>
            <a href="#" class="more">更多>></a>
        </div>

        <!-- 充电学习轮播图 -->
        <div class="study">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic2.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>

                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <footer class="footer">
        <a href="#" class="item">
            <img src="icons/home.png" alt="">
            <p class="shouye">首页</p>
        </a>
        <a href="#" class="item">
            <img src="icons/ms.png" alt="">
            <p>模拟面试</p>
        </a><a href="#" class="item">
            <img src="icons/net.png" alt="">
            <p>技术面试</p>
        </a><a href="#" class="item">
            <img src="icons/user.png" alt="">
            <p>我的首页</p>
        </a>

    </footer>


    <!-- js -->
    <script src="./JS/flexible.js"></script>
    <!-- 必须引入 js 文件 -->
    <script src="./JS/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        // 第一个函数里面是 就业指导轮播图
        (function () {
            var swiper = new Swiper('.swiper-container', {
                // 能够显示的 slider 个数
                slidesPerView: 2,
                // 每一个 slider 之间的距离
                spaceBetween: 30,
                // 让当前选中的居中
                centeredSlides: true,
                loop: true,
                // 添加左右箭头
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();

        // 第二个函数的轮播图
        (function () {
            var swiper = new Swiper(".mySwiper", {
                // 我们可以看见的是两个半
                slidesPerView: 2.2,
                spaceBetween: 20,

            });
        })();
    </script>
</body>

</html>
